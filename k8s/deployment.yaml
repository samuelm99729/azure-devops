apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-app
  template:
    metadata:
      labels:
        app: feedback-app
    spec:
      containers:
      - name: feedback-app
        image: samuelmdevopsacr.azurecr.io/feedback-app:latest
        ports:
        - containerPort: 8000
