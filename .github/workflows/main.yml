name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4Ô∏è‚É£ Run unit tests
    - name: Run tests
      run: |
        python -m pytest tests/ -v

    # 5Ô∏è‚É£ Define short image tag from commit SHA
    - name: Set image tag
      id: vars
      run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    # 6Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: |
        echo "Building image with tag: ${{ steps.vars.outputs.TAG }}"
        docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/feedback-app:${{ steps.vars.outputs.TAG }} .

    # 7Ô∏è‚É£ Login to Azure Container Registry
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}

    # 8Ô∏è‚É£ Push Docker image to ACR
    - name: Push Docker image to ACR
      run: |
        echo "Pushing image tag: ${{ steps.vars.outputs.TAG }}"
        docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/feedback-app:${{ steps.vars.outputs.TAG }}

    # 9Ô∏è‚É£ Login to Azure
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # üîü Set AKS context
    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: feedback-rg
        cluster-name: feedback-aks
        subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to AKS
    - name: Deploy to AKS
      run: |
        echo "Deploying image: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/feedback-app:${{ steps.vars.outputs.TAG }}"
        
        # ‚úÖ Ensure imagePullPolicy is Always (applied via patch)
        kubectl patch deployment feedback-app-deployment \
          -p '{"spec":{"template":{"spec":{"containers":[{"name":"feedback-app","imagePullPolicy":"Always"}]}}}}'

        # ‚úÖ Update image with new tag
        kubectl set image deployment/feedback-app-deployment feedback-app=${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/feedback-app:${{ steps.vars.outputs.TAG }}

        # ‚úÖ Apply service config (safe to reapply)
        kubectl apply -f k8s/service.yaml

        # ‚úÖ Wait for rollout completion
        kubectl rollout status deployment/feedback-app-deployment
